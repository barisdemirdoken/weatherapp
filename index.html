<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap neonText">
        <header>
            <input type="text" autocomplete="off" class="search-box borderneon"
            placeholder="Search for a city..."/>
        </header>
<main>
    <section class="location">
    <div class="city">Istanbul, TR</div>
     <div class="date">Friday 07 Agust 2022</div>
    </section>
    <div class="current">
        <div class="temp neonText2">15<span>°</span></div>
        <div class="weather">Cloudly</div>
        <div class="hi-low">13° / 16°</div>
    </div>
</main>

    </div>
    <script src="main.js"></script>
</body>
</html>
